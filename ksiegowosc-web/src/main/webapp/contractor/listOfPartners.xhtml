<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/mainTemplate.xhtml">
         
            <ui:define name="content">
                <h:outputStylesheet name="layout.css" library="css"/>
                <f:view>
                <h:form>
                    
                    <ace:menuBar styleClass="upperSubmenu">
                        <ace:menuItem value="#{msgs.upperSubmenu_1}" action="contractor"/>
                        <ace:menuItem value="#{msgs.upperSubmenu_2}"/>
                        <ace:menuItem value="#{msgs.upperSubmenu_3}"/>
                    </ace:menuBar>
                    
                    
                    <ice:dataTable width="100%" styleClass="tableView" headerClass="headerTableView">
                        <ice:column>
                            <f:facet name="header">
                                #{msgs.columnTContractor_1}
                            </f:facet>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                #{msgs.columnTContracotr_2}
                            </f:facet>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                #{msgs.columnTContractor_3}
                            </f:facet>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                #{msgs.columnTContractor_4}
                            </f:facet>
                        </ice:column>
                    </ice:dataTable>
                    
                </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
