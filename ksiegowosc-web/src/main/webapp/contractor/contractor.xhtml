<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../resources/templates/mainTemplate.xhtml">

            <ui:define name="content">

                <ace:tabSet clientSide="true" styleClass="tabContractor">
                    <ace:tabPane>
                        <f:facet name="label">#{msgs.contractorTab_1}</f:facet>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.contractorLabel_1}"/><ace:textEntry value="#{contractor.name}"/>
                            <h:outputLabel value="#{msgs.contractorLabel_2}"/><ace:textEntry value="#{contractor.shortName}"/>
                            <h:outputLabel value="#{msgs.contractorLabel_3}"/><ace:textEntry value="#{contractor.nip}"/>
                            <h:outputLabel value="#{msgs.contractorLabel_4}"/><ace:textEntry />
                            <h:outputLabel value="#{msgs.contractorLabel_5}"/><h:selectBooleanCheckbox/>
                            <h:outputLabel value="#{msgs.contractorLabel_6}"/><h:selectBooleanCheckbox/>

                        </h:panelGrid>
                    </ace:tabPane>
                    <ace:tabPane>
                        <f:facet name="label">#{msgs.contractorTab_2}</f:facet>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.contractorLabel_7}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_8}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_9}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_10}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_11}"/><ice:selectOneMenu value="#{contractor.province}">
                                <f:selectItems value="#{contractor.provinceItems}"/>
                                                                               </ice:selectOneMenu>
                        </h:panelGrid>
                    </ace:tabPane>
                    <ace:tabPane>
                        <f:facet name="label">#{msgs.contractorTab_3}</f:facet>
                        
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.contractorLabel_14}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_15}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_16}"/><ice:selectOneMenu/>
                            <h:outputLabel value="#{msgs.contractorLabel_17}"/><ace:textEntry/>
                       </h:panelGrid>
                        
                    </ace:tabPane>
                    <ace:tabPane>
                        <f:facet name="label">#{msgs.contractorTab_4}</f:facet>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.contractorLabel_12}"/><ace:textEntry/>
                            <h:outputLabel value="#{msgs.contractorLabel_13}"/><ace:textEntry/>
                        </h:panelGrid>

                        <h:form>
                            <ice:dataTable width="100%" styleClass="tableView" headerClass="headerTableView">
                                <ice:column>
                                    <f:facet name="header">#{msgs.columnTContractor_1}</f:facet>
                                   
                                    <h:outputLabel/>
                                    
                                </ice:column>
                                <ice:column>
                                    <f:facet name="header">#{msgs.columnTContractor_8}</f:facet>
                                    
                                    <ace:textEntry/>
                                    
                                </ice:column>
                                <ice:column>
                                    <f:facet name="header">#{msgs.columnTContractor_5}</f:facet>
                                    
                                    <ace:textEntry/>
                                    
                                </ice:column>
                                <ice:column>
                                    <f:facet name="header">#{msgs.columnTContractor_6}</f:facet>
                                    
                                    <ace:textEntry/>
                                    
                                </ice:column>
                                <ice:column>
                                    <f:facet name="header">#{msgs.columnTContractor_7}</f:facet>
                                    
                                    <ace:textEntry/>
                                    
                                </ice:column>
                            </ice:dataTable>
                        </h:form>

                    </ace:tabPane>
                </ace:tabSet>

            </ui:define>

        </ui:composition>

    </body>
</html>
